<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trivia Game- vocab</title>

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Added link in case I add media queries-->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Added link to the bootstrap library-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous">
 <!-- Added link to the ajax library to play around in this code as we learn in class--> 
<link rel="stylesheet" href="assets/css/style.css" />
  


    <!-- Added link to the jQuery Library -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Added link to the ajax library to play around in this code as we learn in class-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <!--set up header-->
    <div class = jumbotron>  
        <div class = container>
            <h1 class="container" id="triviaTitle">Who plays this song?</h1>
                <!--set up input buttons-->
                <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button">Choose a genre</button>
                            <button class="btn btn-success" type="button">Choose an artist</button>
                            <button class="btn btn-success" type="button">Beginning year</button>
                            <button class="btn btn-success" type="button">Ending year</button>
                        </div>
                </div>
    </div>
                            <!--set up video display row-->
                            <div class = row>
                                    <div class="embed-responsive embed-responsive-4by3">
                                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
                                    </div>
                                <!--set up question area-->
                                <div class = row>
                                    <div id="questionArea"></div>
                                </div>
                                    <div class = row>
                                        <div id="choicesArea"></div>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio">Option 1</label>
                                            </div>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio">Option 2</label>
                                            </div>
                                            <div class="radio disabled">
                                                <label><input type="radio" name="optradio" disabled>Option 3</label>
                                            </div>
                                    </div>

                                    <div class="correct"></div>
                                    <div class="incorrect"></div>
                                    <div class="unanswered"></div>




                </div>


                <div id="timer"></div>


            </div>


                
           
                
        
    </div>  

    

    
    <script src="assets/javascript/app.js"></script>

    </div><!--close container-->
</body>
</html>
